<body>
    <header>
        <div id="navarriba">
            <h1 class="titulo"><a href="./index.html" class="titulo">FERRETERIA CHECHO</a></h1>

        <div id="conteinernav">

                <ul class="listnav">

            </nav>
        </div>
    </header>
    <main>
        <div class="divh1">
            <h1 id="h1contacto">Formulario de contacto</h1>
        </div>
        <div id="divform">
            <form action="">
                <div id="divnombre">
                    <label for="nombre" class="labelcontacto">Nombre:</label>
                    <input type="text" name="nombre" class="inputcontacto" placeholder="(opcional)">
                </div>
                <div id="divapellido">
                    <label for="apellido" class="labelcontacto">Apellido:</label>
                    <input type="text" name="apellido" class="inputcontacto" placeholder="(opcional)">
                </div>
                <div id="divtelefono">
                    <label for="telefono" class="labelcontacto">Telefono:</label>
                    <input type="text" name="telefono" class="inputcontacto" placeholder="(opcional)">
                </div>
                <div id="divemail">
                    <label for="email" class="labelcontacto">Email:</label>
                    <input type="email" name="email" class="inputcontacto" placeholder="(opcional)">
                </div>
                <div id="divqueja">
                    <label for="queja" class="labelcontacto">Razon por la que desea contactarnos:</label>
                    <textarea name="queja" id="inputcontacto" cols="30" rows="10" required></textarea>
                </div>
                    <div class="divenviar">
                    <input type="submit" id="btnenviar">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="facebook">
            <box-icon type='logo' name='facebook-square'></box-icon>
            <p id="pface">
                <a href="https://www.facebook.com/ferreteria.checho.92" id="aface" target="_blank">

                    +54 2346 417926
                </a> 
            </p>
        </div>  
        <div id="map">
            <box-icon type='solid' name='map'></box-icon>
            <p id="pmap">Buenos Aires, Chivilcoy, Av. de Tomaso 420</p>
        </div>
    </footer>
